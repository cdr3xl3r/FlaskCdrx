{% extends "base_auth.html" %} {% block title %}Account Settings{% endblock %} {% block
content %}
<h1 align="center">Account Settings!</h1>
<ul class="list-group list-group-flush" id="user">
</ul>
<form method="POST">
  <form method="POST">
    <h3 align="center">Enter New Info</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="{{user.username}}"
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="{{user.email}}"
      />
    </div>
    <div class="form-group">
      <label for="email2">Backup Email Address</label>
      <input
        type="backup_email"
        class="form-control"
        id="backup_email"
        name="backup_email"
        placeholder="{{user.backup_email}}"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Re-Enter password"
      />
    </div>
    <br />
  </form>
  <button type="submit" class="btn btn-primary">Delete Account</button>
  <button type="submit" class="btn btn-primary">Back</button>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
