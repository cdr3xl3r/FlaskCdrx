{% extends "base_auth.html" %} {% block title %}Welcome{% endblock %} {% block content
  %}

  <form method="POST">
    <h3 align="center">Welcome</h3>
    <h5 align="center">Have you made an account?</h5>
    <div class="form-group">
      <label for="email">Check Email</label>
      <input
        type="loan"
        class="form-control"
        id="loan"
        name="loan"
        placeholder="Enter loan amount"
      />
    </div>
    <div class="form-group">
      <label for="username">Check Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Check us out</button>
  </form>
  {% endblock %}
