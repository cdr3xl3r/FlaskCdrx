"Test Landing"
{% extends "base_auth.html" %} {% block title %}Welcome{% endblock %} {% block content
  %}

  <form method="POST">
    <h3 align="center">Welcome</h3>
    <h5 align="center">Have you made an account?</h5>
    <div class="form-group">
      <label for="email">Check Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Check you email address"
      />
    </div>
    <div class="form-group">
      <label for="username">Check Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Check your username"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Check us out</button>
  </form>
  <a class="nav-item nav-link" id="sign-up" href="/sign-up">Goto Sign-up</a>
  {% endblock %}
