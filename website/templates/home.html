{% extends "base.html" %} {% block title %}FinanceApp{% endblock %} {% block content
  %}
<h1 align="center">My Portfolio</h1>
<ul class="list-group list-group-flush" id="Portfolio">
  {% for ledger in id %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary"> Open Ledger </button>
  </div>
</form>
<form method="POST">
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Remove Ledger</button>
  </div>
</form>
{% endblock %}
